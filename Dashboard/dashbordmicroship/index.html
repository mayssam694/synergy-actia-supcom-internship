<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Consommation Fridge & TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b0f1a;
      color: #eaeef7;
    }
    header {
      padding: 16px 24px;
      border-bottom: 1px solid #1f273a;
      background: linear-gradient(180deg,#0e1424 0%, #0b0f1a 100%);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: .2px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
      align-items: start;
    }
    .card {
      background: #0f1628;
      border: 1px solid #1f273a;
      border-radius: 14px;
      box-shadow: 0 8px 28px rgba(0,0,0,.35);
      overflow: hidden;
    }
    .card header {
      padding: 12px 16px;
      border: 0;
      background: #111a30;
      border-bottom: 1px solid #1f273a;
      position: static;
    }
    .card h2 {
      margin: 0;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: .2px;
    }
    .frame-wrap {
      padding: 12px;
    }
    iframe {
      display: block;
      width: 100%;
      height: 420px; /* hauteur confortable */
      border: 0;
      border-radius: 10px;
      background: #0b1222;
      box-shadow: 0 4px 16px rgba(0,0,0,.35);
    }
    /* petit ajustement pour “Fridge” qui était plus petit avant */
    .card--fridge iframe { height: 320px; }
    footer {
      opacity: .7;
      font-size: 12px;
      text-align: center;
      padding: 16px 0 28px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Puissance active — Fridge & TV</h1>
  </header>

  <main class="container">
    <section class="grid">
      <!-- Fridge -->
      <article class="card card--fridge">
        <header><h2>Fridge</h2></header>
        <div class="frame-wrap">
          <iframe
            src="http://localhost:3001/d-solo/bewm3etb8b1fke/fridge?orgId=1&from=1756117717000&to=1756122107000&panelId=1""
            allowfullscreen
          ></iframe>
        </div>
      </article>

      <!-- TV -->
      <article class="card">
        <header><h2>TV</h2></header>
        <div class="frame-wrap">
          <iframe
             src="http://localhost:3001/d-solo/eewm2b3o2f01sc/tv?orgId=1&from=1756125480000&to=1756129200000&panelId=1" 
            allowfullscreen
          ></iframe>
        </div>
      </article>
    </section>
  </main>

  
</body>
</html>
