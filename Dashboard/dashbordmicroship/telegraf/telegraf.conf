[agent]
  interval = "10s"
  flush_interval = "10s"

# ---- INPUT: MQTT -> Influx Line Protocol ----
[[inputs.mqtt_consumer]]
  servers = ["tcp://mosquitto:1883"]
  topics  = ["home/power"]
  qos = 0
  connection_timeout = "30s"
  data_format = "influx"

# ---- OUTPUT: InfluxDB v2 ----
[[outputs.influxdb_v2]]
  urls         = ["http://influxdb:8086"]
  token        = "${INFLUXDB_TOKEN}"
  organization = "${INFLUXDB_ORG}"
  bucket       = "${INFLUXDB_BUCKET}"
