apiVersion: 1
datasources:
  - name: InfluxDB v2
    type: influxdb
    access: proxy
    url: ${INFLUXDB_URL}
    isDefault: true
    jsonData:
      version: Flux
      organization: ${INFLUXDB_ORG}
      defaultBucket: ${INFLUXDB_BUCKET}
      httpMode: POST
    secureJsonData:
      token: ${INFLUXDB_ADMIN_TOKEN}
