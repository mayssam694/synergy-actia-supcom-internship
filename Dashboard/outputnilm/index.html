<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Monitoring NILM — Dashboard</title>
  <style>
    :root {
      --bg: #0b0f1a;
      --card: #0f172a;
      --text: #e5eaf1;
      --muted: #8aa0b6;
      --ring: #3b82f6;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    * { box-sizing: border-box }
    body {
      margin: 0; background: var(--bg); color: var(--text);
      font: 15px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial;
      padding: 24px;
    }
    header {
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      margin: 0 auto 18px; max-width: 1400px;
    }
    h1 { font-size: 20px; margin: 0; letter-spacing: .3px }
    .range {
      display: flex; gap: 10px; align-items: center; color: var(--muted);
    }
    .container {
      max-width: 1400px; margin: 0 auto;
      display: grid; gap: 16px;
      grid-template-columns: repeat(12, 1fr);
    }
    .card {
      grid-column: span 12;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0)) , var(--card);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .card header {
      padding: 12px 14px; border-bottom: 1px solid rgba(255,255,255,.06);
      margin: 0; max-width: none;
    }
    .card h2 {
      font-size: 14px; font-weight: 600; margin: 0; color: var(--text);
    }
    iframe {
      width: 100%; height: 420px; border: 0; display: block;
      background: #000; /* évite flash blanc au chargement */
    }
    /* responsive: 2 colonnes puis 3 colonnes */
    @media (min-width: 900px)  { .card { grid-column: span 6; } }
    @media (min-width: 1280px) { .card { grid-column: span 4; } }
    footer {
      max-width: 1400px; margin: 14px auto 0; color: var(--muted); font-size: 12px;
    }
    .pill {
      padding: 6px 10px; border-radius: 999px; border: 1px solid rgba(255,255,255,.1);
      color: var(--muted);
    }
    a { color: var(--text); text-decoration: none }
    a:hover { color: var(--ring) }
  </style>
</head>
<body>
  <header>
    <h1>Monitoring NILM — Aggregate & Dishwasher</h1>

  </header>

  <main class="container">
    <!-- Panel 1: Aggregate total -->
    <section class="card">
      <header><h2>Aggregate</h2></header>
      <iframe src="http://localhost:3000/d-solo/dewio9atpm51cf/aggregate?orgId=1&from=1756410838000&to=1756414598000&panelId=1" width="450" height="200" frameborder="0"></iframe>
    </section>

    <!-- Panel 2: Dishwasher Predicted -->
    <section class="card">
      <header><h2>Dishwasher — Predicted Power</h2></header>
     <iframe src="http://localhost:3000/d-solo/dewiobvco7ojkd/dishwasher-predicted?orgId=1&from=1756410838000&to=1756414598000&panelId=1" width="450" height="200" frameborder="0"></iframe>
    </section>

    
    <section class="card">
      <header><h2>Dishwasher — Pred + Aggregate</h2></header>
  <iframe src="http://localhost:3000/d-solo/bewiodxa1j37kf/aggregate-dishwasher?orgId=1&from=1756410838000&to=1756414598000&panelId=1" width="450" height="200" frameborder="0"></iframe>
    </section>
  </main>

  <footer>
  
  </footer>
</body>
</html>
